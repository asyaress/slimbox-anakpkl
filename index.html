<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sequence.js - Mono</title>



  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Klik nama untuk download file dan klik audio untuk memutar musik</p>
      <button id="close-modal" class="close-btn">Close</button>
    </div>
  </div>
  <div id="sequence" class="seq">
    <ul class="seq-canvas">
      <li class="step1 valign seq-in">
        <div class="background-image" style="background-image: url('/asset/fathir.png');" margin-left: -20px;></div>


        <div class="vcenter">
          <h2 data-seq class="title">
            <a href="https://drive.google.com/file/d/1vvRDeWOyXEGIsV8wOD7Ng8iY9Baa9Nvk/view?usp=sharing"
              style="text-decoration: none; color: inherit;">Fathir</a>
          </h2>

          <img data-seq class="feature" src="/asset/SlimboxFathir.jpg"
            alt="A cartoon illustration of a bunch of bananas" width="100%" height="100%" />
        </div>
      </li>
      <li class="step2 valign">
        <div class="background-image" style="background-image: url('/asset/nusul.png');"></div>

        <div class="vcenter">
          <h2 data-seq class="title">
            <a href="https://drive.google.com/file/d/15pyMGTBWEOPWDgzBDBKh0QU4qEMdOnjR/view?usp=sharing"
              style="text-decoration: none; color: inherit;">Nusul</a>
          </h2>

          <img data-seq class="feature2" src="/asset/slimboxnusul.jpg" alt="A cartoon illustration of half a coconut"
            width="100%" height="100%" />
        </div>
      </li>
      <li class="step3 valign">
        <div class="background-image" style="background-image: url('/asset/zaki.png');"></div>

        <div class="vcenter">
          <h2 data-seq class="title">
            <a href="https://drive.google.com/file/d/1vvRDeWOyXEGIsV8wOD7Ng8iY9Baa9Nvk/view?usp=sharing"
              style="text-decoration: none; color: inherit;">Zaki</a>
          </h2>

          <img data-seq class="feature3" src="/asset/SlimboxZaki.jpg" alt="A cartoon illustration of a round orange"
            width="300" height="300" />
        </div>
      </li>
    </ul>

    <fieldset class="nav" aria-label="Slider buttons" aria-controls="sequence">

      <button type="button" class="seq-prev" aria-label="Previous"><img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/154/prev.svg" alt="Previous" /></button>

      <ul role="navigation" aria-label="Pagination" class="seq-pagination">
        <li class="seq-current">
          <a href="#step1" rel="step1" title="Go to bananas">
            <img src="/asset/fathirr.png" alt="Bananas" width="50" height="40" />
          </a>
        </li>
        <li>
          <a href="#step2" rel="step2" title="Go to coconut">
            <img src="/asset/nusul.png" alt="Coconut" width="50" height="40" />
          </a>
        </li>
        <li>
          <a href="#step3" rel="step3" title="Go to orange">
            <img src="/asset/zaki.png" alt="Orange" width="50" height="40" />
          </a>
        </li>
      </ul>

      <button type="button" class="seq-next" aria-label="Next"><img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/154/next.svg" alt="Next" /></button>
    </fieldset>
    <audio id="background-audio" autoplay loop>
      <source src="/asset/lagu.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <button id="audio-toggle" onclick="toggleAudio()">
      <span id="audio-icon" class="audio-on">ðŸ”Š</span>
    </button>


  </div>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/154/imagesloaded.pkgd.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/154/hammer.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/154/sequence.min.2.1.0.js'></script>

  <script src="js/index.js"></script>
  <script>
    // JavaScript to handle modal
    const modal = document.getElementById("modal");
    const closeModalButton = document.getElementById("close-modal");

    // Show modal when page loads
    window.onload = function () {
      modal.style.display = "block"; // Show the modal
    };

    // Close modal when clicking close button
    closeModalButton.onclick = function () {
      modal.style.display = "none"; // Hide the modal
    };
  </script>
</body>

</html>
